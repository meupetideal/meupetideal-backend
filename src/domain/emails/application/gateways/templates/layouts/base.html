<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="margin: 0; padding: 0;">
    <div style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #6c757d; line-height: 1.5; background-color: #ffffff;">
      {{#> header-block}}
        {{> includes/header }}
      {{/header-block}}

      <div style="max-width: 400px; width: 100%; margin: 0 auto; box-sizing: border-box; padding: 0 16px;">
        {{#> content-block}}
        {{/content-block}}
      </div>

      {{#> footer-block}}
        {{> includes/footer }}
      {{/footer-block}}
    </div>
  </body>
</html>
